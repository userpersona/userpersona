<!DOCTYPE html>
<html>
<body>

<p>Change the text of the first element with class="example":</p>

<div class="example">Element1</div>
<br />
<button onclick="aVer()">Click</button>

<script>
function aVer(){
	document.getElementsByClassName("example")[0].innerHTML = "Hello World!";
}
</script>

</body>
</html>
